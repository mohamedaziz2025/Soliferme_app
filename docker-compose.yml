version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: soliferme-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: soliferme2026
      MONGO_INITDB_DATABASE: soliferme
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - soliferme-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Service AI Python (Flask)
  ai-service:
    build:
      context: ./Backend
      dockerfile: src/services/Dockerfile
    container_name: soliferme-ai-service
    restart: unless-stopped
    environment:
      - FLASK_PORT=5001
      - AI_MODE=basic
      - MODEL_PATH=/app/models
      - PYTHONUNBUFFERED=1
    ports:
      - "5001:5001"
    volumes:
      - ai_models:/app/models
      - ai_uploads:/app/uploads
    networks:
      - soliferme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Backend API Node.js
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: soliferme-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:soliferme2026@mongodb:27017/soliferme?authSource=admin
      - JWT_SECRET=votre_secret_jwt_super_securise_2026
      - AI_SERVICE_URL=http://ai-service:5001
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      ai-service:
        condition: service_healthy
    networks:
      - soliferme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React (Nginx)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: soliferme-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - soliferme-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  soliferme-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  ai_models:
    driver: local
  ai_uploads:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
