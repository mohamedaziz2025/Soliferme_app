name: fruitytrack
description: Une application de suivi des arbres fruitiers
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^8.0.0
  crypto: ^3.0.3
  encrypt: ^5.0.1
  connectivity_plus: ^4.0.2
  workmanager: ^0.5.2
  synchronized: ^3.1.0
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^1.1.0
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5
  image_picker: ^0.8.9
  camera: ^0.11.0+2
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.7
  flutter_local_notifications: ^17.0.0
  tflite_flutter: ^0.11.0
  fl_chart: ^0.63.0
  image: ^4.0.17
  intl: ^0.18.1
  timezone: ^0.9.4
  permission_handler: ^11.0.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.0
  geolocator: ^10.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.11

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/models/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
